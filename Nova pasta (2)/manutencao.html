<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>usuario</title>
	<link rel="stylesheet" type="text/css" href="css/relatorio.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<script src="js/scripts.js"></script>
</head>
<body>
	<header>
		<h1>AP Winner</h1>
		<div class="top-menu">
			<div class="item"><a href="index.html">Inicio</a></div>
			<div class="item"><a href="Usuario.html">Usuario</a></div>
			<div class="item"><a href="ordens.html">Ordens</a></div>
			<div class="item"><a href="manutencao.html">Manutenção</a></div>
			<div class="item last bottom_line"><a href="#">Suporte</a></div>
			<div class="clear"></div>
		</div><!--top-menu-->	
	</header>	
		<form class="relatorio">
			<div class="Tipo_manutencao">	
				<h2>Tipo de manutenção</h2>
				<div class="Tipo_manutencao-flex">
				<div class="T_manut"><input type="checkbox" name="tipo_manutencao[]" required>
				<label>C. emergencial</label></div>
				<div class="T_manut"><input type="checkbox" name="tipo_manutencao[]">
				<label>C. programada</label></div>
				<div class="T_manut"><input type="checkbox" name="tipo_manutencao[]">
				<label>Ajuste operacional</label></div>
				<div class="T_manut"><input type="checkbox" name="tipo_manutencao[]">
				<label>Melhoria</label></div>
				<div class="T_manut"><input type="checkbox" name="tipo_manutencao[]">
				<label>Predial</label></div>
				<div class="T_manut"><input type="checkbox" name="tipo_manutencao[]">
				<label>preventiva</label></div>
				<div class="T_manut"><label>outro</label>
				<input type="text" name="tipo_manutencao"></div>
				<div class="clear"></div>
				</flex><!--Tipo_manutencao-flex-->
			</div><!--Tipo_manutencao-->
			<div class="performace-terceiros">
			<div class="terceiros">
				<div class="terceiros-setor">
					<label>Manutenção realizada com 3°</label>
					<input type="radio" value="sim_t" name="opt"><label>sim</label>
					<input type="radio" value="nao_t" name="opt"><label>não</label>
				</div><!--terceiros-setor-->
				<div class="terceiros-setor">
					<label>Empresa/ Profissional</label>
					<input type="text" name="empresa">
				</div><!--terceiros-setor-->
			</div><!--terceiros-->
			</div><!--performace-terceiros-->
			<div class="clear"></div>
			<div class="relatorio_tecnico">
				<h2>Relatório Técnico</h2>
				<div class="topico">
					<label>Nome do(s) Técnico(s)</label>
					<input type="text" name="nome_funcionario" required>
				</div>
				<div class="topico">
					<label>Linha</label>
					<input type="text" name="linha" required>
				</div>
				<div class="topico">
					<label>Equipamento</label>
					<input type="text" name="equipamento" required>
				</div>
				<div class="topico">
					<label>Motivo da falha</label>
					<input type="text" name="motivo_falha" required="required">
				</div>
				<div class="parada_maquina">
					<label class="titulo">Parou a Maquina?</label>
					<div class="conteiner-parada">
						<input type="radio" value="sim_p" name="h_parada"><label class="opt">Sim</label>
						<input type="radio" value="nao_p" name="h_parada"><label class="opt">Não</label>
						<input type="time" name="tempo_parada">
					</div><!--conteiner-parada-->
					<div class="clear"></div>
				</div>
			</div><!--relatorio_tecnico-->
			<div class="descricao-servico">
				<h2>Descrição do serviço realizado</h2>
				<textarea placeholder="digite aqui..."></textarea>
			</div><!--descricao-servico-->
			<div class="actions">
				<input type="submit" id="enviar" onclick="verifica_ok()" target="_blank">
				<!--onclick="salva_sucesso()" formaction="ordens.html"-->
				<input type="reset">
			</div><!--actions-->
		</form><!--relatorio-->
	
</body>
</html>
